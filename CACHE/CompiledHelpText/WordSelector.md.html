<h1>Word Selector Help</h1>
<p>Type in the text box at the top and press the search icon to search for words (Not currently
working)</p>
<p>Select a word from the list and click '<strong>Edit selected word</strong>' to edit it or
'<strong>Delete selected word</strong>' to delete it</p>
<p>Click '<strong>Create new word</strong>' to create a new word</p>
